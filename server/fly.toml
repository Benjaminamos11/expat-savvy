# fly.toml app configuration file generated for expat-savvy-ai-backend-white-night-2514 on 2025-10-08T12:59:26+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'expat-savvy-ai-backend-white-night-2514'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  OPENAI_MODEL = 'gpt-4o-mini'
  PORT = '8000'

[[services]]
  protocol = 'tcp'
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
