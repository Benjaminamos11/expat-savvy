<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Forms - Hidden Page</title>
  <meta name="robots" content="noindex, nofollow">
</head>
<body style="display: none;">
  <!-- Hidden page for Netlify Forms detection during build -->
  <!-- This page should never be visible to users -->
  
  <!-- Health Insurance Form -->
  <form name="health-insurance" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="insurance-type" />
    <input type="text" name="dob" />
    <input type="text" name="address" />
    <input type="text" name="postcode" />
    <input type="text" name="city" />
    <input type="text" name="canton" />
    <textarea name="special-requirements"></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Life & Pension Form -->
  <form name="life-pension" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="product-type" />
    <textarea name="special-requirements"></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Other Insurance Form -->
  <form name="other-insurance" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="insurance-types" />
    <input type="text" name="address" />
    <input type="text" name="postcode" />
    <input type="text" name="city" />
    <input type="date" name="insurance-start-date" />
    <textarea name="special-requirements"></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Relocation Consultation Form -->
  <form name="relocation-consultation" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="relocation-type" />
    <input type="date" name="moving-date" />
    <textarea name="special-requirements"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
