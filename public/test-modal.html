<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      padding: 2rem;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    #modalBg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #modalContent {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Modal Test Page</h1>
  <p>This is a separate page to test modal functionality</p>
  
  <button id="testBtn">Test Modal</button>
  <p id="result"></p>
  
  <div id="modalBg">
    <div id="modalContent">
      <h2>Test Modal</h2>
      <p>This is a test modal that should open and close properly.</p>
      <button id="closeBtn">Close</button>
    </div>
  </div>
  
  <script>
    // Check if the global function exists
    document.getElementById('testBtn').addEventListener('click', function() {
      const resultEl = document.getElementById('result');
      
      try {
        // First check if the function exists
        if (typeof window.showConsultationModal === 'function') {
          resultEl.textContent = "✅ showConsultationModal function exists! Attempting to call it...";
          window.showConsultationModal();
        } else {
          resultEl.textContent = "❌ showConsultationModal function does NOT exist on the window object";
          // Show our test modal instead
          document.getElementById('modalBg').style.display = 'flex';
        }
      } catch (err) {
        resultEl.textContent = "❌ Error: " + err.message;
        console.error(err);
      }
    });
    
    // Close the test modal
    document.getElementById('closeBtn').addEventListener('click', function() {
      document.getElementById('modalBg').style.display = 'none';
    });
  </script>
</body>
</html>
